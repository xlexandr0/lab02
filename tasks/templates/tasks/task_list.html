{% extends "base.html" %}

{% block content %}
<h2>Task List</h2>
<a href="{% url 'task_create' %}" class="btn btn-success">New Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} ({{ task.status }})
            <a href="{% url 'task_update' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
